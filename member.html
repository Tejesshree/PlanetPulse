<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            color: #23527c;
        }
        /* Cart Styles */
      .cart {
            padding: 20px;
        }
      .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
      .cart-item-name {
            font-size: 16px;
        }
      .cart-item-price {
            font-size: 16px;
            color: #337ab7;
        }
      .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Cart</h1>
    </header>
    <!-- Cart -->
    <section class="cart">
        <h2>Cart Items</h2>
        <ul>
            <!-- Cart items will be displayed here -->
        </ul>
        <p class="cart-total">Total: $0.00</p>
    </section>
    <script>
        // Get cart from local storage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        // Display cart items
        cart.forEach(item => {
            const cartItem = document.createElement('li');
            cartItem.innerHTML = `
                <span class="cart-item-name">${item.name}</span>
                <span class="cart-item-price">$${item.price}</span>
            `;
            document.querySelector('.cart ul').appendChild(cartItem);
        });
        // Calculate total
        const total = cart.reduce((acc, item) => acc + parseFloat(item.price), 0);
        document.querySelector('.cart-total').innerHTML = `Total: $${total.toFixed(2)}`;
    </script>
</body>
</html>
