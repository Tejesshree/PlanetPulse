<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bottle Products</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            color: #23527c;
        }
        /* Product Styles */
       .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
       .product-image {
            width: 30%;
            margin-right: 20px;
        }
       .product-image img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
       .product-info {
            width: 70%;
        }
       .product-name {
            font-size: 18px;
            margin-bottom: 10px;
        }
       .product-price {
            font-size: 16px;
            color: #337ab7;
            margin-bottom: 10px;
        }
       .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
       .add-to-cart {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       .add-to-cart:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Water Bottle Products</h1>
    </header>
    <!-- Product List -->
    <section class="product-list">
        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x150" alt="Water Bottle 1">
            </div>
            <div class="product-info">
                <h2 class="product-name">Water Bottle 1</h2>
                <p class="product-price">$10.99</p>
                <p class="product-description">This is a description of Water Bottle 1.</p>
                <button class="add-to-cart" data-product-name="Water Bottle 1" data-product-price="10.99">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x150" alt="Water Bottle 2">
            </div>
            <div class="product-info">
                <h2 class="product-name">Water Bottle 2</h2>
                <p class="product-price">$12.99</p>
                <p class="product-description">This is a description of Water Bottle 2.</p>
                <button class="add-to-cart" data-product-name="Water Bottle 2" data-product-price="12.99">Add to Cart</button>
            </div>
        </div>
        <!-- Add more products here -->
    </section>
    <script>
        // Add event listener to add to cart buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', event => {
                event.preventDefault();
                const productName = button.getAttribute('data-product-name');
                const productPrice = button.getAttribute('data-product-price');
                // Add product to cart
                addToCart(productName, productPrice);
            });
        });
        // Add to cart function
        function addToCart(productName, productPrice) {
            // Create cart item
            const cartItem = {
                name: productName,
                price: productPrice
            };
            // Add cart item to cart
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));
            // Redirect to cart page
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
