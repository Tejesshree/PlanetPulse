<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bottle Store</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            color: #23527c;
        }
        /* Header Styles */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header a {
            color: #fff;
        }
        /* Navigation Styles */
        .nav {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .nav ul {
            display: flex;
            justify-content: space-between;
        }
        .nav li {
            margin-right: 20px;
        }
        /* Collection Styles */
        .collection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .collection-item {
            width: 25%;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        .collection-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .collection-item h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .collection-item p {
            font-size: 14px;
            color: #666;
        }
        /* Footer Styles */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>The Bottle Store</h1>
    </header>
    <!-- Navigation -->
    <nav class="nav">
        <ul>
            <li><a href="#">All Bottles</a></li>
            <li><a href="#">Wine Bottles</a></li>
            <li><a href="#">Beer Bottles</a></li>
            <li><a href="#">Soda Bottles</a></li>
        </ul>
    </nav>
    <!-- Collection -->
    <section class="collection">
        <div class="collection-item">
            <img src="https://via.placeholder.com/300x150" alt="Bottle 1">
            <h2>Bottle 1</h2>
            <p>This is a description of Bottle 1.</p>
            <p><a href="#" class="btn">View Details</a></p>
        </div>
        <div class="collection-item">
            <img src="https://via.placeholder.com/300x150" alt="Bottle 2">
            <h2>Bottle 2</h2>
            <p>This is a description of Bottle 2.</p>
            <p><a href="#" class="btn">View Details</a></p>
        </div>
        <div class="collection-item">
            <img src="https://via.placeholder.com/300x150" alt="Bottle 3">
            <h2>Bottle 3</h2>
            <p>This is a description of Bottle 3.</p>
            <p><a href="#" class="btn">View Details</a></p>
        </div>
        <!-- Add more collection items here -->
    </section>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 The Bottle Store</p>
    </footer>
    <script>
        // Add event listener to navigation links
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                // Add functionality to navigation links here
            });
        });
